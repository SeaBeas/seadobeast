<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Compra</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0; /* Remove margens padrão do body */
            padding: 0; /* Remove preenchimento padrão do body */
            font-family: Arial, sans-serif;
            color: white; /* Cor do texto */
            position: relative; /* Para o posicionamento do fundo */
            overflow: hidden; /* Para evitar scroll */
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem cobrir a tela */
            z-index: -1; /* Coloca a imagem atrás do texto */
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para o texto */
        }
        p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Sombra para o texto */
        }
    </style>
</head>
<body>
    <img src="Bolsonaro peixe.jpg" alt="Bolsonaro Peixe"> <!-- Imagem de fundo -->
    <h1>Obrigado pela sua compra!</h1>
    <p>Sua compra foi confirmada com sucesso.</p>
    <p>Vote Bolsonaro 2026.</p>
</body>
</html>
